{% extends "layout.html" %} <!-- This extends the layout.html template as parent to another template, which is this template as child -->
{% block content %} <!-- This is the opening block allowing contents of program codes to be written below -->
<!-- This is the settings as the style for creating the background image of the website -->
<style>
    body{
        background-image:url('static/wallpaper.jpeg');
        background-repeat:no-repeat;
        background-attachment:fixed;
        background-size: 100% 100%;
    }
</style>
<!-- This is the header to give the title as a purpose of this website page -->
<h3 style="border: 2px solid black; background-color:white;">TFL API for the selected search of place to get all places in machine-readable format as JSON.</h3>
<!-- This is the form created for getting a valid place by entering a name of a place and submitting the button to get the response -->
<form action="{{ url_for('placesearch_info') }}" method="post">
    <label for="place_name" style="border: 1px solid black; background-color:white;">Enter a common name of the place:</label>
    <input type="text" name="place_name" id="place_name" required>
    <button style="border:2px solid black; background-color:white;" type="button" title="If you need help to enter a type of place, read here">Click <a href="{{ url_for('selected_placetype') }}">here</a> to get a chosen type of place for receiving its commnon name that is available.</button>
    <br><br>
    <button type="submit">This gets the search results of a place entered. Press this submit button here to get your result after you have completed this form.</button>
</form>
{% endblock content %} <!-- This is the closing block that does not allow more content of program codes to be entered above-->
