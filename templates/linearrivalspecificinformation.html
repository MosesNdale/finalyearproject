{% extends "layout.html" %} <!-- This extends the layout.html template as parent to another template, which is this template as child -->
{% block content %} <!-- This is the opening block allowing contents of program codes to be written in below -->
<!-- This is the settings as the style for creating the background image of the website -->
<style>
    body{
        background-image:url('static/wallpaper.jpeg');
        background-repeat:no-repeat;
        background-attachment:fixed;
        background-size: 100% 100%;
    }
</style>
<!-- This is the header to give the title as a purpose of this website page -->
<h3 style="border: 2px solid black; background-color:white;">TFL Line API for predicting the specific arrival of transports.</h3>
<!-- This is the form created for getting the arrival of a transport by entering the Id of a line, stop point with canonical direction and submitting the button to get the response -->
<form action="{{ url_for('linespecificarrival_info') }}" method="post">
    <label for="lineIds" style="border: 1px solid black; background-color:white;">Enter a line Id:</label>
    <input type="text" name="lineIds" id="lineIds" required>
    <button style="border:2px solid black; background-color:white;" type="button" title="If you need help to enter a line Id in this field, read here">Click <a href="{{ url_for('line_mode') }}">here</a> to get the Id of a line available.</button>
    <br><br>
    <label for="stoppointIds" style="border: 1px solid black; background-color:white;">Enter a stop point Id:</label>
    <input type="text" name="stoppointIds" id="stoppointIds" required>
    <button style="border:2px solid black; background-color:white;" type="button" title="If you need help to enter the stop point Id in this field, read here">Click <a href="{{ url_for('search_match') }}">here</a> to get the stop point Id of available from a station.</button>
    <br><br>
    <label for="directions" style="border: 1px solid black; background-color:white;">Enter a canonical direction:</label>
    <input type="text" name="directions" id="directions" required>
    <button style="border:2px solid black; background-color:white;" type="button" title="If you need help to enter a canonical direction in this field, read here">The values for the direction of travel are inbound, outbound or all.</button>
    <br><br>
    <button type="submit">This gets the list of arrival predictions for given line ids, stop point ids and canonical direction based at the given stop. Press this submit button here to get your result after you have completed this form.</button>
</form>
{% endblock content %} <!-- This is the closing block that does not allow more content of program codes to be entered in above -->
