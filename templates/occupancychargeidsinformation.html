{% extends "layout.html" %} <!-- This extends the layout.html template as parent to another template, which is this template as child -->
{% block content %} <!-- This is the opening block allowing contents of program codes to be written below -->
<!-- This is the settings as the style for creating the background image of the website -->
<style>
    body{
        background-image:url('static/wallpaper.jpeg');
        background-repeat:no-repeat;
        background-attachment:fixed;
        background-size: 100% 100%;
    }
</style>
<!-- This is the header to give the title as a purpose of this website page -->
<h3 style="border: 2px solid black; background-color:white;">TFL Occupancy API about charge connectors using the ids in machine-readable format as JSON.</h3>
<!-- This is the form created for getting the occupancy of a charge connector by entering the Id of a source system place for it and submitting the button to get the response -->
<form action="{{ url_for('occupancychargeid_info') }}" method="post">
    <label for="occupancycharge_Ids" style="border: 1px solid black; background-color:white;">Enter an Id of a charge connector:</label>
    <input type="text" name="occupancycharge_Ids" id="occupancycharge_Ids" required>
    <button style="border:2px solid black; background-color:white;" type="button" title="If you need help to enter the Id of a charge connector, read here">Click <a href="{{ url_for('occupancy_charge') }}">here</a> to get all Ids of each charge connectors available.</button>
    <br><br>
    <button type="submit">This gets the occupancy for a charge connector with a given id (sourceSystemPlaceId). Press this submit button here to get your result after you have completed this form.</button>
</form>
{% endblock content %} <!-- This is the closing block that does not allow more content of program codes to be entered above-->
