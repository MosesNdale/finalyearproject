{% extends "layout.html" %} <!-- This extends the layout.html template as parent to another template, which is this template as child-->
{% block content %} <!-- This is the opening block allowing contents of program codes to be written in -->
<!-- This is the settings as the style for creating the background image of the website -->
<style>
    body{
        background-image:url('static/wallpaper.jpeg');
        background-repeat:no-repeat;
        background-attachment:fixed;
        background-size: 100% 100%;
    }
</style>
<!-- This is the header to give the title as a purpose of this website page -->
<h3 style="border: 2px solid black; background-color:white;">TFL Bikepoint API for common names</h3>
<!-- This is the paragraph provididng the information about the names of a bikepoint to search from -->
<p style="border: 2px solid black; background-color:white;">This information about the API bikepoint from TFL is written in machine-readable format as JSON.</p>
<!-- This is the form created for getting the bikepoint by entering a name and submitting the button to get the response -->
<form action="{{ url_for('bikepointnames_info') }}" method="post">
    <label for="bikepoint_name" style="border: 1px solid black; background-color:white;">Enter a common name of the bikepoint:</label>
    <input type="text" style="border: 1px solid black;" name="bikepoint_names" id="bikepoint_names" required>
    <button style="border:2px solid black; background-color:white;" type="button" title="If you need help to enter name of the bikepoint, read here">Click <a href="{{ url_for('bikepointareas') }}">here</a> to get all names of the bikepoints available or enter a valid common name to get a bikepoint.</button>
    <br><br>
    <button type="submit">This gets the search for the bike stations by a common name entered. Press this submit button here to get your result after you have completed this form.</button>
</form>
{% endblock content %} <!-- This is the closing block that does not allow more content of program codes to be entered in -->
