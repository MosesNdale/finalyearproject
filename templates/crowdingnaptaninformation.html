{% extends "layout.html" %} <!-- This extends the layout.html template as parent to another template, which is this template as child-->
{% block content %} <!-- This is the opening block allowing contents of program codes to be written in below -->
<!-- This is the settings as the style for creating the background image of the website -->
<style>
    body {
        background-repeat:no-repeat;
        background-attachment:fixed;
        background-size: 100% 100%;
        color: var(--text-color);
        background-color: var(--bg-color);
    }
    .light-mode {
        background-image:url('static/wallpaper.jpeg');
        --bg-color: white;
        --text-color: black;
    }
    .dark-mode {
        background-image:url('static/darkmode-wallpaper.jpg');
        --bg-color: #5F5F5F;
        --text-color: white;
    }
    .content-box {
        border: 2px solid var(--text-color);
        background-color: var(--bg-color);
    }
    .toggle-button {
        cursor: pointer;
        display: block;
        margin: auto;
    }
</style>

<button class="toggle-button" onclick="toggleMode()">Click this button here to change towards light or dark mode with the style of text</button>

<!-- This is the header to give the title as a purpose of this website page -->
<h3 class="content-box">TFL API Crowding (Naptan)</h3>
<!-- This is the paragraph provididng the crowding information using naptan codes showing the result in JSON -->
<p class="content-box">This information about the API crowding that is about naptan from TFL is written in machine-readable format only.</p>
<!-- This is the form created for getting crowding information of all days of the week using naptan codes by entering them and submitting the button to get the response -->
<form action="{{ url_for('naptancrowding_info') }}" method="post">
    <label for="Naptan" class="content-box">Enter a Naptan code:</label>
    <input type="text" name="Naptan" id="Naptan" required>
    <button type="button" title="If you need help to enter a naptan code on this field, read here.">Click <a href="{{ url_for('search_match') }}">here</a> to view the naptan code/Id to choose from.</button>
    <br><br>
    <button type="submit">This gets the naptan crowding information. Press this submit button here to get your result after you have completed this form.</button>
</form>

<script>
    function toggleMode() {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
    }
    
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
    } else {
        document.body.classList.add('light-mode');
    }
</script>
{% endblock content %} <!-- This is the closing block that does not allow more content of program codes to be entered in above -->
