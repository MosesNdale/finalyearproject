{% extends "layout.html" %} <!-- This extends the layout.html template as parent to another template, which is this template as child -->
{% block content %} <!-- This is the opening block allowing contents of program codes to be written below -->
<!-- This is the layout as the style for creating the background image of the website -->
<style>
    body {
        background-repeat:no-repeat;
        background-attachment:fixed;
        background-size: 100% 100%;
        color: var(--text-color);
        background-color: var(--bg-color);
    }
    .light-mode {
        background-image:url('static/wallpaper.jpeg');
        --bg-color: white;
        --text-color: black;
    }
    .dark-mode {
        background-image:url('static/darkmode-wallpaper.jpg');
        --bg-color: #5F5F5F;
        --text-color: white;
    }
    .content-box {
        border: 2px solid var(--text-color);
        background-color: var(--bg-color);
    }
    .toggle-button {
        cursor: pointer;
        display: block;
        margin: auto;
    }
</style>
<!-- This is the button that is used to enable light or dark mode of the personalised transport planner -->
<button class="toggle-button" onclick="toggleMode()">Click this button here to change towards light or dark mode with the style of text</button>

<!-- This is the header to give the title as a purpose of this website page -->
<h3 class="content-box">TFL Search API for occurrences of the query string using the site to search.</h3>
<!-- This is the paragraph providing the information about the occurences of a place to search from with a link to read this API in JSON -->
<p class="content-box">Click <a href="{{ url_for('search_match') }}">here</a> for more help with entering a place for your journey.</p>
<!-- This is the form created for getting the occurences taking place by entering an actual word or a string of words to search and submitting the button to get the response -->
<form action="{{ url_for('searchqueryoccurence_info') }}" method="post">
    <label for="search_queries" class="content-box">Enter a name of a place to read about the occurences that happened as news:</label>
    <input type="text" style="border: 1px solid black;" name="search_queries" id="search_queries" required>
    <button type="button" title="If you need help to enter the search query on this field, read here.">Click <a href="{{ url_for('search_match') }}">here</a> for more help with entering a place for your journey.</button>
    <br><br>
    <button type="submit">This gets the query of the search site for occurrences. Press this submit button here to get your result after you have completed the form.</button>
</form>

<script>
    function toggleMode() {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
    }
    
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
    } else {
        document.body.classList.add('light-mode');
    }
</script>
{% endblock content %} <!-- This is the closing block that does not allow more content of program codes to be entered above-->
